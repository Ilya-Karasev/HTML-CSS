<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Размеры Box’а</title>
    <style>
        section {
            margin: auto;
            width: 250px;
            height: 250px;
            border: solid rgb(0, 200, 133);
            border-style: dotted;
            box-sizing: border-box;
        }
        p {
            text-align: center;
            padding: 20px;
            border: 5px solid blue;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h1><strong>Front End</strong></h1>
        <p>I like HTML and CSS!</p>
    </section>
</body>
</html>
